name: COD Monitor CD

on:
  pull_request:
    branches: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Build Docker Compose ğŸ—ï¸
        run: docker-compose build

      - name: Login to GitHub Container Registry ğŸ”“
            with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}

      - name: Push Docker Compose ğŸª–
        run: docker-compose push
